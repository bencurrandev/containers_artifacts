apiVersion: apps/v1
kind: Deployment
metadata:
  name: poi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: poi
  template:
    metadata:
      labels:
        app: poi
    spec:
      containers:
      - name: poi
        image: registryyoy9492.azurecr.io/poi:latest
        ports:
        - containerPort: 80
        env: 
          - name: SQL_SERVER 
            valueFrom: 
              secretKeyRef: 
                name: sqlauth 
                key: sql_fqdn 
          - name: SQL_USER 
            valueFrom: 
              secretKeyRef: 
                name: sqlauth 
                key: sql_user 
          - name: SQL_PASSWORD 
            valueFrom: 
              secretKeyRef: 
                name: sqlauth 
                key: sql_password 